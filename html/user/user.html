<!doctype html>
<html>

	<head>
		<meta charset="utf-8">

		<link rel="stylesheet" href="../../pjs/seedsui/seedsui.min.css">
		<style>

	<body ontouchstart="">
		<article style="background-color:white;top:0">
			<div style="border-bottom:1px solid #ddd;">
				<div class="userinfo before-filter-blur">
					<span class="photo size80" style="border:2px solid white;background-image:url(../../img/l1.png);"></span>
					<span class="photoname">张无敌</span>
					<div class="text-center padding8">
						<button id="major" style="width:200px;" class="button radiusround height26 outline white noclick">Lv5班长</button>
						<button id="device" style="width:200px;" class="button radiusround height26 outline white noclick">1485积分</button>
					</div>
				</div>
				<div class="card-handler height54 border" data-col="3">
					<a>
						<i class="icon icon-chatdot"></i>
						<span>评论</span>
					</a>
					<a>
						<i class="icon icon-bell"></i>
						<span>消息</span>
					</a>
					<a>
						<i class="icon icon-fav"></i>
						<span>收藏</span>
					</a>
				</div>
			</div>
			<div class="rowspace12" style="background-color:#f4f4f4"></div>
			<div style="border-top:1px solid #ddd;">
				<ul class="list border-content">
					<li>
						<div class="justify box box-middle"><i class="icon icon-user-fill size24 color-1"></i></div>
						<div class="justify-content">个人信息</div>
						<div class="justify box box-middle"><i class="icon icon-arrowright color-placeholder"></i></div>
					</li>
					<li>
						<div class="justify box box-middle"><i class="icon icon-news-fill size24 color-2"></i></div>
						<div class="justify-content">资讯管理</div>
						<div class="justify box box-middle"><i class="icon icon-arrowright color-placeholder"></i></div>
					</li>
					<li>
						<div class="justify box box-middle"><i class="icon icon-mail-fill size24 color-3"></i></div>
						<div class="justify-content">反馈</div>
						<div class="justify box box-middle"><i class="icon icon-arrowright color-placeholder"></i></div>
					</li>
					<li onclick="Set_up()">
						<div class="justify box box-middle"><i class="icon icon-gear-fill size24 color-4"></i></div>
						<div class="justify-content">设置</div>
						<div class="justify box box-middle"><i class="icon icon-arrowright color-placeholder"></i></div>
					</li>
					
                   <!--<li onclick="Set_up()">
						<div class="justify box box-middle"><i class="icon icon-gear-fill size24 color-4"></i></div>
						<div class="justify-content">设置</div>
						<div class="justify box box-middle"><i class="icon icon-arrowright color-placeholder"></i></div>
					</li>-->
					<li onclick="logout()" class="a">
						<div class="justify-content">退出登录</div>
					</li>
				</ul>
			</div>
		</article>
		<footer id='footer'>
			<ul class="menubar">
				<li onclick="javascript:index()" class="tab" data-role="tab" href="#info_article" data-toggle="article">
					<i class="icon icon-home"></i>
					<label class="tab-label">首页</label>
				</li>
				<li onclick="javascript:Set_new()" class="tab" data-role="tab" href="#info_article" data-toggle="article">
					<i class="icon icon-gear-fill"></i>
					<label class="tab-label">系统设置</label>
				</li>
				<li onclick="javascript:user()" class="tab" data-role="tab" href="#info_article" data-toggle="article">
					<i class="icon icon-fileperson-fill"></i>
					<label class="tab-label">个人中心</label>
				</li>
			</ul>
		</footer>
		<script src="../../pjs/jquery.min.js"></script>
		<script src="../../pjs/com_sqlite.js"></script>
		<script src="../../pjs/common.js"></script>
		<script src="../layer/layer.js"></script>
		<script src="../../pjs/seedsui/seedsui.min.js"></script>
		<!--Exmobi能力-->
		<script type="text/javascript">
			$('.photoname').html(localStorage.getItem("username"));
			$('#major').html(localStorage.getItem("major"));
			var userid = localStorage.getItem("userid");
			$('#device').html(localStorage.getItem("device"));
			//定义exmobi返回
			function back() {
				history.go(-1);
			}

			function index() {
				jump('../index.html')
			}

			function user() {
				jump('user.html')
			}

			function Set_new() {
				jump('../setup.html');
			}
			var username = localStorage.getItem("username");

			function Set_up() {
				var html = "";
				var ce = '净化,维修';
				var ces = ce.split(',');
				html += '<div>专业选择:';
				html += '<select style="width:200px;height:60px" id="zhuanye">';
				for(var i = 0; i < ces.length; i++) {
					html += '<option>' + ces[i] + '</option>';
				}
				html += '</select>';
				html += '</div>';
				html += '<br />';
				html += '<div>装置选择:';
				html += '<select style="width:200px;height:60px" id="zhuangzhilie">';
				//数据查询
				db.transaction(function(tx) {
					
					var dsql="select NAME from IOT_USER_ROLE i1,IOT_USER_USER_ROLE i2 where I1.ROLID=I2.ROLID AND REMARK2='paid' AND  I2.USERID='"+userid+"'";
					tx.executeSql(dsql, [], function(tx, result) {
						var len = result.rows.length;
						for(var i = 0; i < len; i++) {
							var arr = {};
							var results = result.rows.item(i);
							html += '<option>' + results.NAME + '</option>';
						}
						html += '</select>';
						html += '</div>';
						layer.open({
							title: '人员信息配置',
							type: 1,
							skin: 'layui-layer-rim', //加上边框
							btn: ['确定'],
							content: html,
							yes: function() {
								localStorage.setItem("major", $("#zhuanye  option:selected").text());
								localStorage.setItem("device", $("#zhuangzhilie  option:selected").text());
								layer.closeAll();
								window.location.reload();
							}
						});
					}, function onError(tx, error) {
						console.log(error.message);
					});
				});
			}
			/**
		 *退出登录
		 */
		function logout() {
			localStorage.clear();
			jump('../login.html');
		}
		</script>
	</body>

</html>
