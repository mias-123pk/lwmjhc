		});

		var tempWeekSelectObject = new DateSelect({
				activeDate: new Date()
			}),
			tempDivId = "calender_select_container";
		var tempCalenderObject = new Calender({
			dateSelectObject: tempWeekSelectObject,
			containerDivId: tempDivId,
			onChange: function(date) {
				quaryDate = com_formatDate(date);
				select_initData(quaryDate);
			}
		});

		function calendarExpand() {
			tempCalenderObject.switchToMonth();
		}

		var today = '';
		var slides = document.querySelectorAll("#carouselPage .slider-slide");
		var carouselPage;

		function initSlider() {
			carouselPage = new Slider("#carouselPage", {
				"onInit": function(e) {},
				"onSlideChangeEnd": function(e) {
					tabActive(e.index);
				}
			});
		}

		function initDrag() {
			var drag1 = new Dragrefresh(carouselPage.slides[0], {
				"minScrollTop": 1,
				"onRefreshStart": function(e) {
					setTimeout(function() {
						e.refreshComplete();
					}, 1000);
				},
				"onRefreshEnd": function(e) {
					console.log("加载完成");
				},
				"onBottom": function(e) {
					console.log("滚动到底部啦");
					setTimeout(function() {
						e.bottomRefreshEl.style.display = "none";
					}, 2000);
				}
			});
			var drag2 = new Dragrefresh(carouselPage.slides[1], {
				"onRefresh": function(e) {
